{% load staticfiles %}
{% csrf_token %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/vendor/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/modules.css' %}">
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/457d33e4c6.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Moment.js library -->
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">BigQuery Manager</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="{% url 'queries:build' %}">Create a Query</a></li>
          <li><a href="#">Docs</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% block main %}
    {% endblock %}
</body>
</html>
