<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/path/to/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
  <!-- Font Awesome CDN -->
  <script src="https://use.fontawesome.com/457d33e4c6.js"></script>
  <title></title>
  <style>
    section.main {
      max-width: 80%;
    }

    .table>tbody>tr>td.query-instances {
      padding: 0;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BigQuery Manager</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Create a query</a></li>
        <li><a href="#">Docs</a></li>
      </ul>
    </div>
  </nav>
  <section class="container-fluid main">
    <h1>Your queries</h1>

    <!-- SCHEDULE FORM -->
    <form class="query-form" action="index.html" method="post">
      <div class="form-group">
        <h3>Query:</h3>
        <label for="query">Enter your query:</label>
        <input type="query" class="form-control" id="query">
      </div>

      <!-- Scheduler -->
      <div class="form-group">
        <h3>Schedule:</h3>
        <div class="schedule">        
          <label for="schedule">Frequency: </label>
          <input type="radio" name="schedule" value="repeat" checked> Repeat
          <input type="radio" name="schedule" value="run-once"> Run Once
          </br>
        </div>

        <!-- Repeat Option -->
        <div class="repeats hidden dependent-form1">
          <label for="repeat">Repeats: </label>
          <select name="repeat">
            <option value="none"></option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
          </select>
        </div>

        <!-- Run Once Radio -->
        <div class="run-fields hidden dependent-form1">
          <label for="run">Run: </label>
          <input type="radio" name="run" value="now" checked> Now
          <input type="radio" name="run" value="schedule"> Schedule
          </br>
        </div>

        <!-- Date Checkboxes -->
        <div class="days hidden dependent-form1 dependent-form2">
          <label for="">Repeats On: </label>
          <input type="checkbox"> S
          <input type="checkbox"> M
          <input type="checkbox"> T
          <input type="checkbox"> W
          <input type="checkbox"> T
          <input type="checkbox"> F
          <input type="checkbox"> S
        </div>

        <!-- Starts On Date -->
        <div class="starts-on hidden dependent-form1 dependent-form2">
          <label for="">Starts On: </label>
          <input type="date" name="" value="">
        </div>

        <!-- Ends On Checkboxes -->
        <div class="ends hidden dependent-form1 dependent-form2">
          <label for="">Ends: </label>
          <div class="" display="inline-block">

            <input type="radio" name="schedule" value="repeat" checked> Never
            </br>
            <input type="radio" name="schedule" value="run-once"> After
            <input type="text" name="" value=""> times
            </br>
            <input type="radio" name="schedule" value="run-once"> On
            <input type="date" name="" value="">
          </div>
        </div>

        <!-- Time -->
        <div class="time hidden dependent-form1 dependent-form2">
          Time: <input type="time" name="" value="">
        </div>

      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../assets/scripts/bq.js"></script>
</body>

</html>
